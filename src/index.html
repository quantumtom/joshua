<!DOCTYPE html>
<html lang="en">
<head>
    <title>Realtime Weather Satellite (GOES) Imagery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=4.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link type="text/css" rel="stylesheet" href="css/app.css" />
</head>

<body>

<div id="metaStuff">
    <form>
        <label for="theMapList" class="hidden">Map List</label>
        <select id="theMapList">
            <option value="goes/comp/nhem">Northwest Semihemisphere</option>
            <optgroup label="Ocean Tropics (wide-view)">
                <option value="mtsat/twpac">West Pacific</option>
                <option value="goes/west/tpac">East Pacific</option>
                <option value="goes/east/tatl">West Atlantic</option>
            </optgroup>
            <optgroup label="Western US">
                <option value="goes/west/weus">Western US</option>
                <option value="goes/west/nw">Northwest</option>
                <option value="goes/west/wc">Mid-Pacific</option>
                <option value="goes/west/sw">Southwest</option>
            </optgroup>
            <optgroup label="Central US">
                <option value="goes/west/np">Northern Plains</option>
                <option value="goes/west/cp">Central Plains</option>
                <option value="goes/east/sc">Southern Plains</option>
            </optgroup>
            <optgroup label="Eastern US">
                <option value="goes/east/eaus">Eastern US</option>
                <option value="goes/east/gl">Great Lakes</option>
                <option value="goes/east/mw">Midwest</option>
                <option value="goes/east/ne">Northeast</option>
                <option value="goes/east/ma">Mid-Atlantic</option>
                <option value="goes/east/se">Southeast</option>
            </optgroup>
        </select>

        <label for="theColorList" class="hidden">The Color List</label>
        <select id="theColorList">
            <option value="avn">AVN</option>
            <option value="rb">Rainbow</option>
            <option value="ir4">None</option>
            <option value="ft">Funktop</option>
            <option value="rgb">RGB</option>
            <option value="jsl">JSL</option>
            <option value="bd">Dvorak</option>
            <option value="vis">Visible</option>
            <option value="ir2">Shortwave</option>
            <option value="wv">Water Vapor</option>
        </select>
    </form>
</div>

<div id="panelRoot" class="panel"></div>

<script src="js/app.js"></script>

</body>

</html>
