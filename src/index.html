<!DOCTYPE html>
<html lang="en">
<head>
    <title>Satellite Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1120, initial-scale=.5, minimum-scale=.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link type="text/css" rel="stylesheet" href="css/wopr.css" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />

</head>

<body>

    <div id="controlPanel">
        <form>
            <fieldset>
                <label for="mapList" class="controlLabel">Map</label>
                <select id="mapList">
                    <optgroup label="Western US (GOES-N)">
                        <option value="goes/west/tpac">Tropical Pacific</option>
                        <option value="goes/west/weus">Western US</option>
                        <option value="goes/west/nw">Northwest</option>
                        <option value="goes/west/wc">West Coast</option>
                        <option value="goes/west/np">Northern Plains</option>
                        <option value="goes/west/cp">Central Plains</option>
                        <option value="goes/west/sw">Southwest</option>
                    </optgroup>
                    <optgroup label="Eastern US (GOES-P)">
                        <option value="goes/east/tatl">Tropical Atlantic</option>
                        <option value="goes/east/nwatl">Northwest Atlantic</option>
                        <option value="goes/east/eaus">Eastern US</option>
                        <option value="goes/east/gl">Great Lakes</option>
                        <option value="goes/east/ma">Mid-Atlantic</option>
                        <option value="goes/east/mw">Midwest</option>
                        <option value="goes/east/ne">Northeast</option>
                        <option value="goes/east/sc">South-Central</option>
                        <option value="goes/east/se">Southeast</option>
                    </optgroup>
                    <optgroup label="Composite">
                        <option value="goes/comp/nhem">Northwest Semihemisphere</option>
                    </optgroup>
                </select>
            </fieldset>
            <fieldset>
                <label for="enhancementList" class="controlLabel">Enhancement</label>
                <select id="enhancementList">
                    <option value="rb">Rainbow</option>
                    <option value="avn">AVN</option>
                    <option value="ir4">None</option>
                    <option value="ft">Funktop</option>
                    <option value="rgb">RGB</option>
                    <option value="jsl">JSL</option>
                    <option value="bd">Dvorak</option>
                    <option value="vis">Visible</option>
                    <option value="ir2">Shortwave</option>
                    <option value="wv">Water Vapor</option>
                </select>
            </fieldset>
        </form>
    </div>

    <div id="display" class="panel"></div>

    <script type="application/javascript" src="js/wopr.js"></script>

    <script type="application/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-2716088-21', 'auto');
      ga('send', 'pageview');

    </script>

</body>

</html>
